mode: Mainline

branches:
  main:
    increment: Patch
    is-release-branch: true
  develop:
    increment: Patch
    tag: beta
  pull-request:
    tag: rc
    increment: Patch
  feature:
    regex: .*/
    tag: useBranchName
    increment: Patch
    source-branches: [ 'main', 'feature' ]
    track-merge-target: true
  release:
    tag: ''
    regex: releases?[/-]\d+\.\d+\.\d+
    increment: Patch
    is-release-branch: true